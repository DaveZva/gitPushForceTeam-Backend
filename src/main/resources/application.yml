spring:
  application:
    name: cat-show-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:catshow}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:heslo}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # Pro development, v produkci použít 'validate'
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Actuator pro health checks
  management:
    endpoints:
      web:
        exposure:
          include: health,info
    endpoint:
      health:
        show-details: always

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.catshow: DEBUG

